<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Doctor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Blurred background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("https://images.unsplash.com/photo-1580281657527-47f249e8f8a9")
                        no-repeat center center / cover;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        .rating-card {
            max-width: 520px;
            margin: 80px auto;
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .rating-title {
            font-weight: 700;
            color: #1d4ed8;
        }

        .doctor-name {
            font-size: 15px;
            color: #6b7280;
        }

        button {
            font-weight: 600;
        }
    </style>
</head>

<body>

{% include 'partials/navbar.html' %}

<div class="rating-card">

    <!-- Header -->
    <div class="text-center mb-4">
        <h4 class="rating-title">Rate Your Doctor</h4>
        <p class="doctor-name">
            Dr. {{ appointment.doctor.user.email }}
        </p>
    </div>

    <!-- Form -->
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">
            ‚≠ê Submit Rating
        </button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
