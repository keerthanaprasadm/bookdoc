        .glass-card {
            width: 460px;
            padding: 50px 45px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.92);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        .glass-card h1 {
            margin-bottom: 10px;
            font-size: 34px;
            color: #1f2937;
        }

            font-size: 15px;
            color: #4b5563;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .btn-login {
            background: #4f46e5;
            color: white;
        }

        .btn-signup {
            background: #16a34a;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0.95;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #6b7280;
        }

        @media (max-width: 520px) {
            .glass-card {
                width: 90%;
                padding: 40px 25px;
            }

    </p>

    <div class="buttons">

        <a href="{% url 'signup' %}" class="btn btn-signup">Signup</a>

    <footer>

    </footer>
</div>
